<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerBridge Sales Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #3498db;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #7f8c8d;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .invitation-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .invitation-form h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .invitations-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .invitations-list h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .invitation-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
        }

        .invitation-item .name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .invitation-item .email {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .invitation-item .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.sent {
            background: #f39c12;
            color: white;
        }

        .status.accepted {
            background: #27ae60;
            color: white;
        }

        .status.pending {
            background: #e74c3c;
            color: white;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> PeerBridge Sales Admin</h1>
            <p>Manage invitations and track user engagement</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon"><i class="fas fa-paper-plane"></i></div>
                <div class="number" id="totalInvitationsSent">0</div>
                <div class="label">Total Invitations Sent</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-user-check"></i></div>
                <div class="number" id="totalUsersRegistered">0</div>
                <div class="label">Users Registered</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-clock"></i></div>
                <div class="number" id="pendingInvitations">0</div>
                <div class="label">Pending Invitations</div>
            </div>
            <div class="stat-card">
                <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="number" id="invitationErrors">0</div>
                <div class="label">Invitation Errors</div>
            </div>
        </div>

        <div class="main-content">
            <div class="invitations-list">
                <h2><i class="fas fa-list"></i> Recent Invitations</h2>
                <div id="invitationsList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading invitations...
                    </div>
                </div>
            </div>

            <div class="invitation-form">
                <h2><i class="fas fa-user-plus"></i> Send New Invitation</h2>
                <div id="alertContainer"></div>
                <form id="invitationForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="entrepreneur">Entrepreneur</option>
                            <option value="investor">Investor</option>
                            <option value="affiliate">Affiliate</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Send Invitation
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://your-api-gateway-url.amazonaws.com/prod';
        
        // Global state
        let invitations = [];
        let stats = {};

        // DOM elements
        const invitationForm = document.getElementById('invitationForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');
        const invitationsList = document.getElementById('invitationsList');

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardStats();
            loadInvitations();
            
            // Set up form submission
            invitationForm.addEventListener('submit', handleFormSubmit);
            
            // Refresh data every 30 seconds
            setInterval(() => {
                loadDashboardStats();
                loadInvitations();
            }, 30000);
        });

        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/dashboard-stats`);
                const data = await response.json();
                
                if (response.ok) {
                    updateStatsDisplay(data);
                } else {
                    console.error('Failed to load stats:', data.message);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                // Use fallback data
                updateStatsDisplay({
                    totalInvitationsSent: 6,
                    totalUsersRegistered: 2,
                    pendingInvitations: 4,
                    invitationErrors: 0
                });
            }
        }

        // Update statistics display
        function updateStatsDisplay(data) {
            document.getElementById('totalInvitationsSent').textContent = data.totalInvitationsSent || 0;
            document.getElementById('totalUsersRegistered').textContent = data.totalUsersRegistered || 0;
            document.getElementById('pendingInvitations').textContent = data.pendingInvitations || 0;
            document.getElementById('invitationErrors').textContent = data.invitationErrors || 0;
        }

        // Load invitations list
        async function loadInvitations() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/invitations`);
                const data = await response.json();
                
                if (response.ok) {
                    invitations = data;
                    displayInvitations(data);
                } else {
                    console.error('Failed to load invitations:', data.message);
                    displayInvitations([]);
                }
            } catch (error) {
                console.error('Error loading invitations:', error);
                displayInvitations([]);
            }
        }

        // Display invitations list
        function displayInvitations(invitations) {
            if (invitations.length === 0) {
                invitationsList.innerHTML = '<div class="loading">No invitations found</div>';
                return;
            }

            const html = invitations.map(invitation => `
                <div class="invitation-item">
                    <div class="name">${invitation.firstName} ${invitation.lastName}</div>
                    <div class="email">${invitation.email}</div>
                    <div class="status ${invitation.status}">${invitation.status}</div>
                    <div style="font-size: 0.8em; color: #7f8c8d; margin-top: 5px;">
                        ${invitation.role} • ${invitation.invitedOn || 'Date unknown'}
                    </div>
                </div>
            `).join('');

            invitationsList.innerHTML = html;
        }

        // Handle form submission
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(invitationForm);
            const data = {
                firstName: formData.get('firstName').trim(),
                lastName: formData.get('lastName').trim(),
                email: formData.get('email').trim().toLowerCase(),
                role: formData.get('role')
            };

            // Validate form data
            if (!data.firstName || !data.lastName || !data.email || !data.role) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Invitation sent successfully!', 'success');
                    invitationForm.reset();
                    
                    // Refresh data
                    setTimeout(() => {
                        loadDashboardStats();
                        loadInvitations();
                    }, 1000);
                } else {
                    showAlert(result.message || 'Failed to send invitation', 'error');
                }
            } catch (error) {
                console.error('Error sending invitation:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Invitation';
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Update API base URL based on environment
        function updateApiUrl() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                // Local development
                API_BASE_URL = 'http://localhost:3000';
            } else {
                // Production - update this with your actual API Gateway URL
                API_BASE_URL = 'https://your-api-gateway-url.amazonaws.com/prod';
            }
        }

        // Call on page load
        updateApiUrl();
    </script>
</body>
</html>
